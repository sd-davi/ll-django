{% extends "paginas/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2> <a href = "{% url 'topic' topic.id %}" style="text-decoration: none">{{topic}}</a> </h2>
{% endblock header %} 


{% block conteudo %}
   <h3>Adicione uma nova anotação: </h3>

   <form action= "{% url 'new_entry' topic.id %}" method = 'post'class = "form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button name = "submit" class = "btn btn-primary">Adicionar</button>
        {% endbuttons %}
   </form>
{% endblock conteudo %}
